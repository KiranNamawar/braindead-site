<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Simple brain icon -->
  <g transform="translate(100, 200)">
    <rect width="200" height="200" rx="40" fill="url(#iconGradient)"/>
    
    <!-- Simple brain shape -->
    <path d="M100 50C120 50 135 62.5 142.5 80C150 97.5 150 120 150 140C150 160 150 182.5 142.5 200C135 217.5 120 230 100 230C80 230 65 217.5 57.5 200C50 182.5 50 160 50 140C50 120 50 97.5 57.5 80C65 62.5 80 50 100 50Z" fill="white" opacity="0.9"/>
    
    <!-- Simple neural dots -->
    <circle cx="80" cy="100" r="8" fill="white" opacity="0.8"/>
    <circle cx="120" cy="100" r="8" fill="white" opacity="0.8"/>
    <circle cx="100" cy="140" r="8" fill="white" opacity="0.8"/>
    <circle cx="80" cy="180" r="8" fill="white" opacity="0.8"/>
    <circle cx="120" cy="180" r="8" fill="white" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="80" y1="100" x2="100" y2="140" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="120" y1="100" x2="100" y2="140" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="100" y1="140" x2="80" y2="180" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="100" y1="140" x2="120" y2="180" stroke="white" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Main heading -->
  <text x="400" y="250" fill="white" font-family="system-ui, sans-serif" font-size="72" font-weight="800">BrainDead.site</text>
  
  <!-- Subtitle -->
  <text x="400" y="320" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="32" font-weight="400">Premium Utility Tools for Effortless Productivity</text>
  
  <!-- Feature list -->
  <g transform="translate(400, 360)">
    <text y="40" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="24" font-weight="500">✓ 11 Essential Developer Tools</text>
    <text y="80" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="24" font-weight="500">✓ No Signup Required</text>
    <text y="120" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="24" font-weight="500">✓ Works Offline</text>
    <text y="160" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="24" font-weight="500">✓ 100% Free</text>
  </g>
</svg>